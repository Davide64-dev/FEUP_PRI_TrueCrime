<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Crime Videos Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">  
        <main class="main-content">
            
            <div class="header">
                <div class="sidebar">
                    <h2>Sort Options</h2>
                    <div class="sort-buttons">
                        <button class="sort-button" data-sort="Views" onclick="sortResults('Views')"><img src="imgs/icon-views.png" class="icon"> Views</button>
                        <button class="sort-button" data-sort="Likes" onclick="sortResults('Likes')"><img src="imgs/icon-likes.png" class="icon"> Likes</button>
                    </div>
                </div>

                <div class="searchBar">
                    <h1>Search Video</h1>
                    <form id="searchForm">
                        <input type="text" id="query" placeholder="Enter search query" required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div id="results"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
